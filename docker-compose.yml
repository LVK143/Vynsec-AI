# docker-compose.yml
version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  syslog-listener:
    build: .
    command: python syslog_listener.py
    ports:
      - "5140:5140/udp"
    depends_on:
      - backend

volumes:
  redis_data:
